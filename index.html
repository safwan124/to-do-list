<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />

      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bubblegum+Sans&display=swap"
      rel="stylesheet"
    />
    <title>To-do-list</title>
  </head>
  <body>
    <div class="container">
      <div>
        <h1 class="hero-title">to-do-list</h1>
      </div>
      <div>
        <input type="text" class="block" id="input-box" placeholder="Text goes here">
        <a href="#" class="btn btn-primary block"><i class="bi bi-plus-lg"></i><span onclick="addTask()">Add a new Task</span></a>
      </div>
      <div class="card mt-3">
        <div class="card-body">
          <span></span>
          <span class="task" id="task-list"></span>
          <!-- <a href="#" class="btn btn-dark btn-sm done"></a> -->
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
